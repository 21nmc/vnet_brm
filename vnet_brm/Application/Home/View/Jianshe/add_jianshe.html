<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
    	<!--page title begin-->
        <h1 class="page-title">添加</h1>
        </div>
        <ul class="breadcrumb">
        	<!--  <li><a href="new_device.html">绑定新设备</a> <span class="divider">/</span></li>
            <li class="active">设备管理</li>-->
        </ul>
        <!--page title end and the main content begin-->
        <div class="container">
            <!--new device from begin-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">
                        <form action="" class="form-horizontal" id="add-device" role="form" method="post">                           

                            <div class="form-group">
                              <label for="device-type" class="col-xs-4 control-label">大区<font color="red">*</font>:</label>
                              <div class="col-xs-4">

                                <select class="form-control" name="area" >

                                   <option value="华北区"  >华北区</option>
                                   <option value="华东区"  >华东区</option>
                                   <option value="华南区"  >华南区</option>

                                </select>

                              </div>
                            </div>

                            <div class="form-group">
                              <label for="device-type" class="col-xs-4 control-label">事件类型<font color="red">*</font>:</label>
                              <div class="col-xs-4">

                                <select class="form-control" name="event_type" >

                                   <option value="网络攻击"  >网络攻击</option>
                                   <option value="DDoS攻击"  >DDoS攻击</option>
                                   <option value="运营商传输故障" >运营商传输故障</option>
                                   <option value="其他" >其他</option>

                                </select>

                              </div>
                            </div>

                            <div class="form-group">
                                <label for="category-name" class="col-xs-4 control-label">影响时间<font color="red">*</font>:</label>                            
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="startcai" name="event_clock"  required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">处理时间:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="chultime" name="chultime" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="product-key" class="col-xs-4 control-label">影响范围:</label>
                                <div class="col-xs-4">
                                    <textarea class="form-control" id="device-description" name="content" rows="3" maxlength="50"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="product-key" class="col-xs-4 control-label">事件原因:</label>
                                <div class="col-xs-4">
                                    <textarea class="form-control" id="device-description" name="meta" rows="3" maxlength="50"></textarea>
                                </div>
                            </div>

                            
                           	<div class="form-actions col-xs-8 pull-right">
                        		<input type="submit" class="btn btn-primary"></input>
                    		</div>
                        </form>
                    </div>
                </div>
            </div>


            </div>
        <!--the content end -->

                    
</div>
   

<script type="text/javascript" src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/jedate/jedate.js"></script>
<script type="text/javascript">
//jeDate.skin('gray');
jeDate({
    dateCell:"#startcai",
    format:"YYYY-MM-DD hh:mm:ss",
    isTime:true
})
</script>

   
</block>
