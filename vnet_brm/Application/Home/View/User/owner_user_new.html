<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
    	<!--page title begin-->
        <h1 class="page-title">本部门用户添加</h1>
        </div>
        <ul class="breadcrumb">
        	<!--  <li><a href="new_device.html">绑定新设备</a> <span class="divider">/</span></li>
            <li class="active">设备管理</li>-->
        </ul>
        <!--page title end and the main content begin-->
        <div class="container">
            <!--new device from begin-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">
                        <form action="" class="form-horizontal" id="add-device" role="form" method="post">
                           
                            
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">是否为部门管理员</label>
                                <div class="col-xs-4">
                                	<label class="radio-inline">
                                    <input type="radio" id="device-type" checked name="is_owner" value="NO">
                                                                  否
                                    </label>
                                    <label class="radio-inline">
                                    <input type="radio" id="device-type" name="is_owner" value="YES">
                                                                  是
                                    </label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">用户名:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="indate" name="username" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">密码:</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="indate" name="password" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">确认密码:</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="indate" name="repassword" required>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">邮箱:</label>
                                <div class="col-xs-4">
                                    <input type="email" class="form-control" id="indate" name="email" required>
                                </div>
                            </div>
                            
                           	<div class="form-actions col-xs-8 pull-right">
                        		<input type="submit" class="btn btn-primary"></input>
                        		
                    		</div>
                        </form>
                    </div>
                </div>
            </div>


            </div>
        <!--the content end -->
      
                    <footer>
                        <hr>
                        <p class="pull-right"></p>
                    </footer>
                    
</div>
   
    <script type="text/javascript" src="__PUBLIC__/static/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/jedate/jedate.js"></script>
    <script type="text/javascript">
    //jeDate.skin('gray');
    jeDate({
        dateCell:"#start",//isinitVal:true,
        format:"YYYY-MM-DD hh:mm:ss",
        isTime:true
       
    })
   
    </script>
   
</block>
