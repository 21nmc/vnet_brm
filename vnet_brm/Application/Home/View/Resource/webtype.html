<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
      <!--page title begin-->
        <h1 class="page-title">Web分类列表</h1>
        </div>
       
        <!--page title end and the main content begin-->

        <div class="container">

          <!--the toolbar begin -->
            <div class="toolbar">
                <div class="row">
                    <div class="col-xs-6" style="width:100%;">
                        <div class="quick-add-btn">

                          <a href="{:U('add_webtype')}"  type="button" class="btn btn-danger">
                          <span class="glyphicon glyphicon-new-window"></span>添加</a>
                       

                        <form class="form-inline pull-right" id="device-search" role="form" method="get" >
                            <div class="form-group">
                            <input type="text" class="form-control" name="typename" id="typename" value="{$typename}"  placeholder="名称……">

                            <button type="button" class="btn btn-default" onclick="submit_now()"  style= "margin:0;">筛选</button>

                    </div>
                    
                </div>

            <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">

                </div>
                  <table class="table">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>分类所在页面</th>

                        </tr></thead>
                        <tbody>
                        
                            <volist name="list" id="vo">
                            <tr >
                            <td>{$vo.typename}</td>
                            <td><?php  $webid = $vo['webid'];  echo $web_arr_now[$webid];  ?></td>
                            
                            <td> 
                                <a href="{:U('Resource/edit_webtype?id='.$vo['id'])}" >编辑</a> |

                            </td>


                            </tr>

                        </tbody>
                    </table>
            </div>

    </div>
    
 <script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

function submit_now(){
   
    var typename = $('#typename').val();
    window.location.href= "__ROOT__/index.php?s=/Home/Resource/webtype/typename/"+typename+"/p/1.html";

 }


</script>  
   









</block>
