<extend name="Base/common"/>

 <block name="main">

<div class="content">
        <div class="header">
        <h1 class="page-title">修改密码</h1>
        </div>
        
        <!--page title end and the main content begin-->
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">
                        <form action="{:U('Login/profile')}" class="form-horizontal" method="post">
                            <div class="form-group">
                                <label for="password" class="col-xs-4 control-label">原密码</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="password" name="old">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="new-password" class="col-xs-4 control-label">新密码</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="new-password" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="re-password" class="col-xs-4 control-label">确认新密码</label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="re-password" name="repassword">
                                </div>
                            </div>
                           	<div class="form-actions col-xs-8 pull-right">
                        		<button type="submit" class="btn btn-primary">保存</button>
                        		<button type="reset" class="btn btn-default">取消</button>
                    		</div>
                        </form>
                    </div>
                </div>
            </div>

            </div>
        <!--the content end -->

                    <footer>
                        <hr>
                        <p class="pull-right">&copy; ccib网管中心</p>
                    </footer>

    </div>
 
 </block>
