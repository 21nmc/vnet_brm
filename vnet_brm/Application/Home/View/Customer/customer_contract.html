<block name="main">

<div class="content">
        <div class="header">
      <!--page title begin-->
        <h1 class="page-title">客户合同列表</h1>
        </div>
       
        <!--page title end and the main content begin-->

        <div class="container">

          <!--the toolbar begin -->
            <div class="toolbar">
                <div class="row">
                    <div class="col-xs-6" style="width:100%;">
                        <div class="quick-add-btn">
						
                        

                        <form class="form-inline pull-right" id="device-search" role="form" method="get" >
                        
                            
                          
                            <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" value="{$name}"  placeholder="客户名称……">
                            </div>
                            <button type="button" class="btn btn-default" onclick="submit_now()"  style= "margin:0;">筛选</button>
                        </form>

                       </div>
                        
                        
                        
                    </div>
                    
                </div>

            </div>
        <!--all device detail begin -->
                

        <!--all device detail begin -->
            <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">

                </div>
                  <table class="table">
                        <thead>
                        <tr>
                            <th>公司名称</th>
                            <th>合同编号</th>
                            <th>合同行数</th>
                            <th>产品编号</th>
                            <th>数量</th>
                        </tr></thead>
                        <tbody>
  
                        <volist name="list" id="vo">
                        <tr >
                            <td>{$vo.name}</td>
                            <td>{$vo.contract_code}</td>
                            <td>{$vo.contract_line}</td>
							<td>{$vo.product_code}</td>
							<td>{$vo.num}</td>
                        </tr>
                        </volist>

                            <tr><td  colspan="10" style="align:center">{$page}</td></tr>
                            
                           
                        </tbody>
                    </table>
            </div>
        </div>
        
    <footer>
        <hr>
        <p class="pull-right">&copy; ccib网管中心</p>
    </footer>
                    
    </div>
    
 <script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

function submit_now(){
    var name = $('#name').val();
    window.location.href= "__ROOT__/index.php?s=/Home/Customer/customer_contract/name/"+name+"/p/1.html";

 }


</script>  
   









</block>
