<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
    	<!--page title begin-->
        <h1 class="page-title">添加关联关系</h1>
        </div>
        <ul class="breadcrumb">
        	<!--  <li><a href="new_device.html">绑定新设备</a> <span class="divider">/</span></li>
            <li class="active">设备管理</li>-->
        </ul>
        <!--page title end and the main content begin-->
        <div class="container">
            <!--new device from begin-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">


                    <form action="" class="form-horizontal" id="add-device" role="form" method="post">
                        

                        <div class="form-group">
                            <label for="device-type" class="col-xs-4 control-label">公司:</label>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" id="indate" value="{$company_name}" readonly>
                            </div>
                        </div>
                        <input type="hidden" id="id" value="{$id}">

                                <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">设备名:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="indate" name="mis_network" value="{$wl_device_name}" readonly>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">端口描述:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="indate" name="mis_meta" value="{$port_desc}" readonly>
                                </div>
                            </div>
                       
                            <div class="form-group">
                                <label for="category-name" class="col-xs-4 control-label">选择端口:</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="port_id">
                                        <volist name="port_list" id="vo">
                                        	<option class="level-0" value="{$vo.id}">{$vo.portname}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>
                            
                             
                            
                           	<div class="form-actions col-xs-8 pull-right">
                        		<input type="submit" class="btn btn-primary"></input>
                        		
                    		</div>
                        </form>
                    </div>
                </div>
            </div>


            </div>
        <!--the content end -->
      
                    <footer>
                        <hr>
                        <p class="pull-right"></p>
                    </footer>
                    
</div>
   
    <script type="text/javascript">
    
   
    </script>
   
</block>
