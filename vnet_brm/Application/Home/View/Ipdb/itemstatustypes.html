<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
      <!--page title begin-->
        <h1 class="page-title">状态类型列表</h1>
        </div>
       
        <!--page title end and the main content begin-->

        <div class="container">

          <!--the toolbar begin -->
            <div class="toolbar">
                <div class="row">
                    <div class="col-xs-6" style="width:100%;">
                        <div class="quick-add-btn">

                          <a href="{:U('addstatustypes')}"  type="button" class="btn btn-danger">
                          <span class="glyphicon glyphicon-new-window"></span> 状态类型添加</a>

                          <a href="{:U('itemcolorlist')}"  type="button" class="btn btn-danger">
                          <span class="glyphicon glyphicon-new-window"></span> 颜色添加</a>
                       

              <form class="form-inline pull-right" id="device-search" role="form" method="get" >
                                <div class="form-group">
                                <input type="text" class="form-control" name="statusdesc" id="statusdesc" value="{$statusdesc}"  placeholder="状态类型名称……">
                                </div>
                                <button type="button" class="btn btn-default" onclick="submit_now()"  style= "margin:0;">筛选</button>
                            </form>

                       </div>
                        
                        
                        
                    </div>
                    
                </div>

            </div>
        <!--all device detail begin -->
                

        <!--all device detail begin -->
            <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">

                </div>
                  <table class="table">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>颜色</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody>
                        
                            <volist name="list" id="vo">
                            <tr >
                              <td>{$vo.statusdesc}</td>
                              <td bgcolor="#{$vo.color}">{$vo.colorstr}</td>

                            <td>
                              <a href="{:U('Ipdb/edititemstatustypes?id='.$vo['id'])}" >编辑</a> | 
                              <a href="{:U('Ipdb/delitemstatustypes?id='.$vo['id'])}" onclick="javascript:return p_del()"> 删除</a>
                            </td>
                            
                            </tr>
                            </volist>
                            <tr><td  colspan="10" style="align:center">{$page}</td></tr>
                            
                           
                        </tbody>
                    </table>
            </div>
        </div>
        
    <footer>
        <hr>
        <p class="pull-right">&copy; ccib网管中心</p>
    </footer>
                    
    </div>
    
 <script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

function submit_now(){
   
    var statusdesc = $('#statusdesc').val();
    window.location.href= "__ROOT__/index.php?s=/Home/Ipdb/itemstatustypes/statusdesc/"+statusdesc+"/p/1.html";

 }


</script>  
   









</block>
