<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
      <!--page title begin-->
        <h1 class="page-title">数据中心地点添加</h1>
        </div>
        <ul class="breadcrumb">
          <!--  <li><a href="new_device.html">绑定新设备</a> <span class="divider">/</span></li>
            <li class="active">设备管理</li>-->
        </ul>
        <!--page title end and the main content begin-->
        <div class="container">
            <!--new device from begin-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">
                        <form action="" class="form-horizontal" id="add-device" role="form" method="post" enctype="multipart/form-data">


                            <div class="form-group">
                                <label for="category-name" class="col-xs-4 control-label">大区域*:</label>
                                <div class="col-xs-4">
                                    <select class="form-control" name="area">
                                        <option value="华北大区">华北大区......</option>
                                        <option value="华南大区">华南大区......</option>
                                        <option value="华东大区">华东大区......</option>
                                        <option value="华西大区">华西大区......</option>
                                        <option value="华中大区">华中大区......</option>
                                        <option value="西南大区">西南大区......</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">数据中心名称*:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="name" name="name" value="{$name}" required>
                                </div>
                            </div>

                            <!--div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">楼层*:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="floor" name="floor" value="{$floor}" require>
                                </div>
                            </div-->

                            <div class="form-group">
                                <label for="category-name" class="col-xs-4 control-label">标记*:</label>
                                <div class="col-xs-4">

                                    <select class="form-control" name="contypeid">
                                        <option value="0">顶级标记</option>
                                        {$contypeoption}
                                    </select>

                                </div>
                            </div>



                            <div class="form-group"><!--rack表关联创建机驾的时候选项地点-->
                                <label for="device-type" class="col-xs-4 control-label">文件名称:关联（硬件/机架）:</label>
                                <div class="col-xs-4">
                                    {$rackcount}
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">建筑平面图-选择上传文件:</label>
                                <div class="col-xs-4">
                                
                                    <input type="file" class="form-control" name="floorplanfn"  id="floorplanfn" value="">

                                    
                                </div>
                            </div>


                            <div class="form-actions col-xs-8 pull-right">
                            <input type="submit" class="btn btn-primary"></input>
                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>


            </div>
        <!--the content end -->
      
                    <footer>
                        <hr>
                        <p class="pull-right"></p>
                    </footer>
                    
</div>

   
</block>
