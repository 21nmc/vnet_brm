<extend name="Base/common"/>

<block name="main">

<style>
.clear{ clear:both;}
li{ list-style:none;}
.page-title-ul{ font-size:16px; height:40px;}
.page-title-ul li{ float:left; padding:20px 0 0; margin:0 10px;}
.page-title-ul li a{ color:#1e1e1e; line-height:24px; padding:8px 24px; border-radius:6px 6px 0 0; border:1px solid #ccc; border-bottom:none;}
.page-title-ul li.hover a{ background:#fff; border-bottom:none;}
</style>


<div class="content">


        <div class="header">
      <!--page title begin-->
            <ul class="page-title-ul">
            <li ><a href="{:U('Ying/itemtypes')}">硬件类型列表</a></li>
            <li ><a href="{:U('Agent/index')}">代理类型列表</a></li>
            <li class="hover"><a href="{:U('Ipdb/itemcontracttypes')}">合同类型列表</a></li>
            <li ><a href="{:U('Product/productlist')}">产品列表</a></li>
            <div class="clear"></div>
          </ul>
        </div>
       
        <!--page title end and the main content begin-->

        <div class="container">

          <!--the toolbar begin -->
            <div class="toolbar">
                <div class="row">
                    <div class="col-xs-6" style="width:100%;">
                        <div class="quick-add-btn">

                          <a href="{:U('itemcontracttypesadd')}"  type="button" class="btn btn-danger">
                          <span class="glyphicon glyphicon-new-window"></span>合同类型添加</a>
                       

              <form class="form-inline pull-right" id="device-search" role="form" method="get" >
                                <div class="form-group">
                                <input type="text" class="form-control" name="treename" id="name" value="{$name}"  placeholder="合同类型名称……">
                                </div>
                                <button type="button" class="btn btn-default" onclick="submit_now()"  style= "margin:0;">筛选</button>
                            </form>

                       </div>
                        
                        
                        
                    </div>
                    
                </div>

            </div>
        <!--all device detail begin -->
                

        <!--all device detail begin -->
            <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">

                </div>


      <table class="table" summary="">
        
          <thead>
           <tr>
 
              <th>名称</th>
              <th>上级菜单</th>
              <th>排序</th>

              <th>操作</th>

           </tr>
           
         </thead>
         
        <tbody>
          <notempty name="list">
            <foreach name="list" item="vo">
              <tr >
              <td><a href="{:U('Ipdb/itemcontracttypes?contypeid='.$vo['id'])}" >{$vo.name}</a> </td>
                <td>{$vo.contypestr}</td>
                <td>{$vo.sort}</td>
                <td> <a href="{:U('Ipdb/edititemcontracttypes?id='.$vo['id'].'&contypeid='.$vo['contypeid'])}" >编辑</a> | 
                  <a href="{:U('Ipdb/delitemcontracttypes?id='.$vo['id'])}" onclick="javascript:return p_del()">删除</a> 
                </td>
              </tr>
            </foreach>
        </tbody>  
            <tr>
                <td colspan="12" >
                    <center><div class="pagination"><ul>{$page}</ul></div></center>
                </td>
            </tr>
            
          <!-- <tr>
              <td colspan="12" class="text-center"> <center>记录为空! </center></td>
          </tr> -->
        </notempty>


      
   
       </table>





            </div>
        </div>
        
    <footer>
        <hr>
        <p class="pull-right">&copy; ccib网管中心</p>
    </footer>
                    
    </div>
    
 <script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

function submit_now(){
   
    var name = $('#name').val();
    window.location.href= "__ROOT__/index.php?s=/Home/Ipdb/itemcontracttypes/name/"+name+"/p/1.html";

 }


</script>  
   









</block>
