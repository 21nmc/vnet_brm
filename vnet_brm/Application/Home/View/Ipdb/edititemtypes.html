<extend name="Base/usercommon"/>

<block name="style">
<link type="text/css" rel="stylesheet" href="__STATIC__/smnpc/js/style3.css">
</block>

<block name="main">

      <div class="topbox"></div>
      <!--main begin-->
      <div class="wrap clearfix wrapper">

        <div class="lt-menu">
          <h2>导航</h2>
          <ul class="nav">

           <li class="item">
              <a  href="{:U('Ipdb/listitems')}">硬件<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listsoftware')}">软件<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listlocations')}">地点<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listracks')}">机柜<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listinvoices')}">单据<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listcontracts')}">合同<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/itemtagtypes')}">标记<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item on">
              <a  href="{:U('Ipdb/itemtypes')}">硬件类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/itemcontracttypes')}">合同类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/itemstatustypes')}">状态类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/itemfiletypes')}">文件类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>



          </ul>
        </div>

<ul class="clearfix">

    <form  action="{:U('Ipdb/edititemtypes')}" method="post"> 
            <div class="main">
              <div class="loca clearfix">模板硬件类型</div>
              <div class="edit-contact" >
              <input type="hidden" name="id" value="{$id}">
              <li>
                <div class="p">
                  <label class="dt">硬件类型名称*：</label>
                  <span class="fl">
                    <input class="txt" id="typedesc" name="typedesc" type="text" value="{$typedesc}" required></span>
                  <em class="errorTxt"></em>
                </div>
              </li>

              <li>
                <div class="p">
                  <label class="dt">是否支持软件&nbsp;&nbsp;：</label>

                    <select name="hassoftware">

                      <if condition="$hassoftware eq '0'">
                        <option value="0" selected="selected">不支持</option>
                        <option value="1">支持</option>
                      <else />
                        <option value="0" >不支持</option>
                        <option value="1" selected="selected">支持</option>
                      </if>

                    </select>
                  <em class="errorTxt"></em>
                </div>
              </li>  

              <li class="last">
                <div class="p">
                  <label class="dt">&nbsp;</label>
                  <input class="submit fl" type="submit" value="编辑" >
                </div>
              </li>
            </div>
        </form>

    
</ul>
</div>
  <!-- <div class="main"> -->
        



<script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

</script>


</block>
