<extend name="Base/common"/>

<block name="main">

<div class="content">
        <div class="header">
      <!--page title begin-->
        <h1 class="page-title">颜色添加</h1>
        </div>
        <ul class="breadcrumb">
          <!--  <li><a href="new_device.html">绑定新设备</a> <span class="divider">/</span></li>
            <li class="active">设备管理</li>-->
        </ul>
        <!--page title end and the main content begin-->
        <div class="container">
            <!--new device from begin-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="display">
                        <form action="" class="form-horizontal" id="add-device" role="form" method="post">

                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">颜色名称:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="colorname" name="colorname" require>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="device-type" class="col-xs-4 control-label">颜色数值:</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="color" name="color" require>
                                </div>
                            </div>


                            <div class="form-actions col-xs-8 pull-right">
                            <input type="submit" class="btn btn-primary"></input>
                            
                        </div>
                        </form>
                    </div>
                </div>
            </div>

           <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">

                </div>
                  <table class="table">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>颜色样式</th>
                            <th>操作</th>
                        </tr></thead>
                        <tbody>
                        
                            <volist name="list" id="vo">
                            <tr >
                              <td>{$vo.colorname}</td>
                              <td bgcolor="#{$vo.color}">{$vo.color}</td>
                              <td><a href="{:U('Ipdb/delcolortypes?id='.$vo['id'])}" onclick="javascript:return p_del()">删除</a></td>
                            
                            </tr>
                            </volist>
                            <tr><td  colspan="10" style="align:center">{$page}</td></tr>
                            
                           
                        </tbody>
                    </table>
            </div>



            </div>
        <!--the content end -->
      
                    <footer>
                        <hr>
                        <p class="pull-right"></p>
                    </footer>
                    
</div>

   
</block>
