<extend name="Base/usercommon"/>

<block name="style">
<link type="text/css" rel="stylesheet" href="__STATIC__/smnpc/js/style3.css">
</block>

<block name="main">

      <div class="topbox"></div>
      <!--main begin-->
      <div class="wrap clearfix wrapper">

        <div class="lt-menu">
          <h2>导航</h2>
          <ul class="nav">

           <li class="item on">
              <a  href="{:U('Ipdb/listitems')}">硬件<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listsoftware')}">软件<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listlocations')}">地点<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listracks')}">机柜<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listinvoices')}">单据<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/listcontracts')}">合同<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/itemtagtypes')}">标记<img src="__STATIC__/ipdb/images/add.png" /></a></li>

           <li class="item">
              <a  href="{:U('Ipdb/edititypes')}">硬件类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/editcontracttypes')}">合同类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/editstatustypes')}">状态类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>
           <li class="item">
              <a  href="{:U('Ipdb/editfiletypes')}">文件类型<img src="__STATIC__/ipdb/images/add.png" /></a></li>

          </ul>
        </div>

<ul class="clearfix">

    <form  action="" method="post" enctype="multipart/form-data"> 
            <div class="main">
              <div class="loca clearfix">新循环流程</div>
              <div class="edit-contact" >
 
              <li>
                <div class="p">
                  <label class="dt">循环流程名称：</label>
                  <span class="fl">
                    <input class="txt" id="strname" name="strname" type="text" value="" required></span></span>
                  <em class="errorTxt"></em>
                </div>
              </li>

              <li>
                <div class="p">
                  <label class="dt">邮件组列表&nbsp;&nbsp;：</label>
                    <select name="nmailinglistid">
                      {$mailoption}
                    </select>
                  <em class="errorTxt"></em>
                </div>
              </li>

              <li>
                <div class="p">
                  <label class="dt">选择上传文件 &nbsp;: </label>
                  <span class="fl">
                    <input type="file"  name="strname" class="form-control" id="inputPassword3" ></span>
                  <em class="errorTxt"></em>
                </div>
              </li>


              <li>
                <div class="p">
                  <label class="dt">描述文本：</label>
                  <span class="fl">
                  <textarea name="stradditionaltext"></textarea>
                  </span>
                  <em class="errorTxt"></em>
                </div>
              </li>             


              <li>
                <div class="p">
                  <label class="dt">各种各样：</label>
                  <span class="fl">
                    成功保存自动循环流程<input name="autocheck" type="radio" value="3" checked="true">
                    自动循环成功删除<input name="autocheck" type="radio" value="5" >
                  </span>
                    
                  <em class="errorTxt"></em>
                </div>
              </li>





              <li class="last">
                <div class="p">
                  <label class="dt">&nbsp;</label>
                  <input class="submit fl" type="submit" value="完成" >
                </div>
              </li>
            </div>
        </form>

            <div class="loca clearfix">循环流程列表</div>            
            <div class="data-list" id="msgBox">

            
            <!--form  action="{:U('Flow/index')}" method="post"> 

              <input type="text" name="strname" placeholder="请输入名称" size="20" value="">&nbsp;&nbsp;<input type="submit" value="搜索" class="btn">

            </form-->
            
            <form  action="{:U('Flow/index')}" method="post">

                  <table class="table" summary="">
                  
                    <thead>
                     <tr>
                          <th class="text-center"  >名称</th>
                          <th class="text-center"  >部门/节点人</th>
                          <th class="text-center"  >进行天数</th>
                          <th class="text-center"  >发送日期</th>
                          <th class="text-center"  >发件人</th>
                          <th class="text-center"  >进展</th>

                        <th>选择</th>
                     </tr>
                     
                   </thead>
                   <notempty name="list">
                      <tbody>
                        <foreach name="list" item="vo">
                          <tr >
                            <td>{$vo.strname}</td>
                            <td>{$vo.username}</td>
                            <td>{$vo.day}</td>
                            <td>{$vo.dateinprocesssince}</td>
                            <td>{$vo.lcnickname}</td>
                            <td>{$vo.width}%</td>
                            <td>
                            
                            <a href="{:U('Flow/delcirculation?id='.$vo['id'])}" onclick="javascript:return p_del()"> 删除</a> | 
                            <a href="{:U('Flow/viewcirculation?id='.$vo['id'])}" > 查看</a> | 
                            <a href="{:U('Flow/savecirculation?id='.$vo['id'])}" > 保存</a> | 
                            <a href="{:U('Flow/stopcirculation?id='.$vo['id'])}" > 停止</a> 
                            </td>
                          </tr>
                        </foreach>
                      </tbody>  
                      <tr>
                          <td colspan="12" >
                              <center><div class="page_v1" id="alarmMessage_ajax_page" style="display: block;">{$page}</div></center>
                          </td>
                      </tr>
                  </notempty>
                </table>
           </div>
           </div>
    
</ul>
</div>
  <!-- <div class="main"> -->
        



<script type="text/javascript">

  function p_del() { 
    var msg = "您真的确定要执行删除操作吗？\n\n请确认！"; 
    if (confirm(msg)==true){ 
        return true; 
    }else{ 
        return false; 
    } 
  } 

</script>


</block>
