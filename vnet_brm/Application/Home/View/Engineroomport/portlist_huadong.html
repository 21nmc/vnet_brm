<extend name="Base/common"/>

<block name="main">



<style>
.clear{ clear:both;}
li{ list-style:none;}
.page-title-ul{ font-size:16px; height:40px;}
.page-title-ul li{ float:left; padding:20px 0 0; margin:0 10px;}
.page-title-ul li a{ color:#1e1e1e; line-height:24px; padding:8px 24px; border-radius:6px 6px 0 0; border:1px solid #ccc; border-bottom:none;}
.page-title-ul li.hover a{ background:#fff; border-bottom:none;}
</style>

<script type="text/javascript">
 function submit_now(){
	var name = $('#name').val();
	window.location.href= "__ROOT__/index.php?s=/Home/Engineroomport/index/name/"+name+"/p/1.html";
 }
 </script>
 
<div class="content">
        <div class="header">
    	<!--page title begin-->
           <h1 class="page-title">华东端口列表</h1>  
        	
        </div>
       
        <!--page title end and the main content begin-->

        <div class="container">

          <!--the toolbar begin -->
            <div class="toolbar">
                <div class="row">
                    <div class="col-xs-6" style="width:100%;">
                        <div class="quick-add-btn">

                            <if condition="$is_admin_define eq true" >
                                    <a href="{:U('add_huadong_param?jifang_url_id='.$jifang_url_id)}"  type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-new-window"></span>
                                    添加端口</a>
                            <elseif condition="$is_owner_define eq 'YES'"/>
                                    <a href="{:U('add_huadong_param?jifang_url_id='.$jifang_url_id)}"  type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-new-window"></span>
                                    添加端口</a>                            
                            <else /> 
                            </if>

                        <select class="button-select" name="level" onchange="javascript:location.href=this.value;" style="width:250px;">

                            {$option}

                        </select>








                       </div>
    
                    </div>
                    
                </div>

            </div>
        <!--all device detail begin -->
                

        <!--all device detail begin -->
            <div class="panel panel-default" id="all-device-detail">
                <div class="panel-heading">
                
                </div>
                  <table class="table">
                        <thead>
                        <tr>
                            <th>出口流量类型</th>
                            <th>设备名称</th>
                            <th>端口</th>
                            <th>IP</th>


                            <th>操作</th>
                        </tr></thead>
                        <tbody>
                        
                            <volist name="list" id="vo">
                            <tr >
                            	<td>{$vo.port_type}</td>
                                <td>{$vo.device_name}</td>
                                <td>{$vo.port}</td>
                                <td>{$vo.ip}</td>
                                
                                <if condition="$is_admin_define eq true" >
                                <td>
	                                 <a class="btn btn-primary btn-xs" href="{:U('edit_huadong_param?id='.$vo['id'].'&jifang_id='.$vo['jifang_id'])}">编辑信息</a>
	                                 <a class="btn btn-default btn-xs" href="{:U('del_huadong_param?id='.$vo['id'].'&jifang_id='.$vo['jifang_id'])}" onclick="return confirm('确定删除该条记录?')"  >删除</a>
                                </td>
                                <elseif condition="$is_owner_define eq 'YES'"/>
                                <td>
	                                 <a class="btn btn-primary btn-xs" href="{:U('edit_huadong_param?id='.$vo['id'].'&jifang_id='.$vo['jifang_id'])}">编辑信息</a>
	                                 <a class="btn btn-default btn-xs" href="{:U('del_huadong_param?id='.$vo['id'].'&jifang_id='.$vo['jifang_id'])}" onclick="return confirm('确定删除该条记录?')"  >删除</a>
                                </td>
                                <else /> 
                                	<td></td>
                                </if>



                            </tr>
                            </volist>
                            <tr><td  colspan="10" style="align:center">{$page}</td></tr>
                            
                           
                        </tbody>
                    </table>
            </div>
        </div>

                    
    </div>
    
   
   
</block>
